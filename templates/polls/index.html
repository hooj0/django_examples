<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>URL: <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
                <!-- polls.urls 模块中的 path() 函数中定义了 name 参数，通过使用 { % url % } 模板标签来定位 detail的URL，并传递参数 -->
                <li>Tag: <a href="{% url 'pons:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
